<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <h1> Lista de clientes </h1>
        <br>
        <li v-for="cliente in clientes">
           {{cliente.id}}{{cliente.nombre}} {{cliente.edad}}
        </li>
        - ID: <input v-model="cliente.id">
        - NOMBRE: <input v-model="cliente.nombre">
        - EDAD: <input v-model="cliente.edad">
        <button v-on:click="agregar">Agregar</button>
        <br>
        - ID: <input v-model="cliente.index">
        <button v-on:click="eliminar">eliminar</button>


    </div>
    <script>
        const {createApp} = Vue
        createApp({
            data(){
                return{
                    clientes:[
                        {id: 1, nombre: "Nicolas", edad: 21},
                        {id: 2, nombre: "Alma", edad: 24},
                        {id: 3, nombre: "Augusto", edad: 19},
                        {id: 4, nombre: "Miranda", edad: 22}
                    ],
                    cliente:{id:0,nombre:"",edad:1},
                    index : undefined
                }
            },
            methods:{
                agregar(){
                    this.clientes.push({...this.cliente});
                    this.cliente ={id:0,nombre:"",edad:1};
                },
                eliminar(){
                    this.clientes.splice(this.index,1);
                    this.index = undefined;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
